<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/RPS.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="images/paper.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>
    <script src="scripts/RPS.js"></script>
    <footer class="game-footer">Made with ❤️ by <a href="https://github.com/KSarthak49" >KUMAR SARTHAK </a></footer>
  </body>
</html>
